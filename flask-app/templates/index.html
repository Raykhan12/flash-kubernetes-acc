<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Flask + Bootstrap + Accenture</title>
    <!-- CSS de Bootstrap -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* Color principal de Accenture */
      .accenture-bg {
        background-color: #A100FF;
      }
      .accenture-text {
        color: #A100FF;
      }
      /* Ajustes opcionales para el botón con color Accenture */
      .btn-accenture {
        background-color: #A100FF;
        border-color: #A100FF;
        color: #fff;
      }
      .btn-accenture:hover {
        background-color: #8500d1;
        border-color: #8500d1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
      <!-- Logo de Accenture -->
      <div class="mb-4">
        <img 
          src="https://1000marcas.net/wp-content/uploads/2021/06/Accenture-logo.png" 
          alt="Accenture Logo" 
          width="250"
        />
      </div>
      <!-- Tarjeta con fondo blanco -->
      <div class="card shadow p-5 w-100" style="max-width: 600px;">
        <h1 class="text-center accenture-text mb-3">
          Hello World desde Flask en Kubernetes!
        </h1>
        <p class="lead text-center text-secondary mb-4">
          ¡Se parte del cambio en Accenture!!!
        </p>
        <div class="text-center">
        <!--   
          <button class="btn btn-accenture btn-lg" onclick="mostrarMensaje()">
            Clic me!!
          </button>
        -->
        </div>
      </div>
    </div>

    <!-- JS de Bootstrap (opcional para componentes interactivos) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Función JavaScript para mostrar el popup -->
    <script>
      function mostrarMensaje() {
        alert("¡Bienvenidos a la transformación digital!");
      }
    </script>
  </body>
</html>
